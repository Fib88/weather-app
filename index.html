<body>
<H3> Below you can find the weather forecast for the next 5days</H3>

<div id="flexContainer">
    <div id="day0">
        <h4 id="today">Today</h4>
        <p id="target0">Day 1</p>
        <img id="icon0">
    </div>

    <div id="day1">
        <h4 id="tomorrow">Tomorrow</h4>
        <p id="target1">Day 2</p>
        <img id="icon1">
    </div>
    <div id="day2">
        <h4 id="weekday2"></h4>
        <p id="target2">Day 3</p>

        <img id="icon2">
    </div>
    <div id="day3">
        <h4 id="weekday3"></h4>
        <p id="target3">Day 4</p>
        <img id="icon3">
    </div>
    <div id="day4">
        <h4 id="weekday4"></h4>
        <p id="target4">Day 5</p>
        <img id="icon4">
    </div>
</div>
<form>
    <input type="text" id="input" placeholder="Type in a city here">
    <button type="button" id="run">Search</button>
</form>

<script type='text/javascript' src='config.js'></script>
